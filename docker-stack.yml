version: '3.8'
services:
  bot:
    image: ${IMAGE_REPO:-aredl-manager-v3:local}
    entrypoint: ["/app/entrypoint.sh"]
    command:    ["node","index.js"]
    configs:
      - source: bot_config
        target: /app/config.json
    volumes:
      - type: bind
        source: ${DEPLOY_PATH}/data
        target: /app/data
    environment:
      - NODE_ENV=production
    secrets:
      - bot_token
      - api_token

configs:
  bot_config:
    file: ./config.template.json
    template_driver: golang

secrets:
  bot_token:
    external: true
  api_token:
    external: true