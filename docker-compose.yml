services:
    bot:
        build: .
        container_name: aredl-manager-v3
        volumes:
            - ./config.json:/app/config.json:ro
            - ./data:/app/data
        environment:
            - NODE_ENV=production
        restart: unless-stopped
    restarter:
        image: docker:cli
        restart: unless-stopped
        depends_on:
            - bot
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
        command:
            [
                'sh',
                '-c',
                'while :; do sleep 86400; docker restart aredl-manager-v3 || true; done',
            ]
